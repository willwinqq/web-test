<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="ブレンドコーヒーとヘルシーなオーガニックフォードを提供するカフェ">
  <!-- css -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link rel="stylesheet" href="7-style.css">
  <link rel="icon" href="/favicon.png" type="icon">

  <meta property="og:type" content="website">
  <meta property="og:title" content="WCB Cafe Home">
  <meta property="og:description" content="おしゃれなカフェで癒やされてみませんか?無添加の食材で体の中からリフレッシュ。">

<body>
  <!-- 背景設置 -->
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="/logo.svg" alt="WCBカフェホーム"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">name</label>
          <input type="text" id="name" name="your-name" placeholder="太郎">
        </div>

        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>

        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div>

  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ東駅前店</h3>
        <p>
          住所：東京都xxx区<br>
          ○○○○○○ 000-22-1<br>
          ○○○○<br>
          電話：03-1111-1111<br>
          営業時間：10:00〜20:00<br>
          定休日：水曜
        </p>
      </div>
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25925.666266897755!2d139.6933454743164!3d35.68418429999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c89da90caff%3A0x518b5cf373e3378c!2z57SA5LyK5Zu95bGL5pu45bqXIOS4iuaZuuWkp-WtpuW6lw!5e0!3m2!1sja!2sjp!4v1757650171032!5m2!1sja!2sjp"
          width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>

  </section>

  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867"
          width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
          allowTransparency="true" allow="encrypted-media"></iframe>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw">Tweets by
          elonmusk</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>

      <div class="sns-box">
        <h3 class="sub-title">YouTube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sG9ll81yvdI?si=pjukWe6lB-nGTSC1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>
    </div> <!-- .wrapper -->
  </section> <!-- #sns -->

  <footer>
    <div class="wrapper"></div>
    <p><small>&copy;2019 Manabox</small></p>
  </footer>

</body>


</html>
